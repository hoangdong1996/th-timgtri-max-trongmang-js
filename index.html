<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x = [-2,5,9,10,44,22];
    let max = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i];
            index = i;
        }
    }
    alert("Max array: " + max + " index " + index);
</script>
</body>
</html>
